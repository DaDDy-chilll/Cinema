<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/Logo.svg"
      type="image/x -icon"
      sizes="16x16"
    />
    <title>CinemaCraze</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery3.6.0.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>

    <div class="body_background">
      <div class="background_img_container">
        <img src="assets/backgound/backgound1.svg" alt="backgound1" width="50%">
        <img src="assets/backgound/backgound2.svg" alt="backgound2" width="35%">
        <img src="assets/backgound/bottomcross.svg" alt="bottomcross" width="20%">
        <img src="assets/backgound/bottomline.svg" alt="bottomline" width="40%">
        <img src="assets/backgound/bottomshapeline.svg" alt="bottomshapeline" width="20%">
        <img src="assets/backgound/circlegp.svg" alt="circlegp" width="20%">
        <img src="assets/backgound/clircle.svg" alt="clircle" width="5%">
        <img src="assets/backgound/squaregp.svg" alt="squaregp" width="10%">
        <img src="assets/backgound/topcross.svg" alt="topcross" width="10%">
        <img src="assets/backgound/topline1.svg" alt="topline1" width="50%">
        <img src="assets/backgound/topline2.svg" alt="topline2" width="50%">
        <img src="assets/backgound/topshapeline.svg" alt="topshapeline" width="20%">
      </div>
    </div>

    <div class="main_secreen">
      <div class="progress_bar">
        <div class="circle circle1"></div>
        <div class="line line1"></div>
        <div class="circle circle2"></div>
        <div class="line line2"></div>
        <div class="circle circle3"></div>
      </div>
  
      <!-- main section -->
      <section class="container">
        <div class="container_left">
          <div class="movie_detail_container">
            <h1>movie details</h1>
            <div class="movie_detail">
              <div class="movie_poster">
                <img
                  src="assets/movie-poster.jpg"
                  alt="movie-poster"
                  width="100%"
                />
              </div>
              <div class="movie_des">
                <span>
                  <p>movie name -</p>
                  <p>black panther</p>
                </span>
                <span>
                  <p>show date -</p>
                  <p>1 jan 2024</p>
                </span>
                <span>
                  <p>show time -</p>
                  <p>12:00 PM</p>
                </span>
                <span>
                  <p>cinema name -</p>
                  <p>mingalar cinema</p>
                </span>
              </div>
            </div>
          </div>
          <div class="payment_method_container">
            <h1>payment methods</h1>
            <div class="payment_methods">
              <div class="bank_pay">
                <p>bank payments</p>
                <img src="assets/bank-card.svg" alt="bank-card" />
              </div>
              <div class="mobile_pay">
                <p>mobile payments</p>
                <img src="assets/mobile-pay.svg" alt="mobile-pay" />
              </div>
            </div>
          </div>
        </div>
        <div class="container_right">
          <div class="payment_detail_container">
            <h1>payment details</h1>
            <div class="payment_detail">
              <span>
                <p>seat -</p>
                <p>x2</p>
              </span>
              <span>
                <p>ticket price -</p>
                <p>12000 Ks</p>
              </span>
              <span>
                <p>tax -</p>
                <p>10%</p>
              </span>
              <span>
                <p>coupon code -</p>
                <p>2DADE</p>
              </span>
              <span class="total_result">
                <p>total-</p>
                <p>15000 Ks</p>
              </span>
            </div>
            <span class="split_line"></span>
            <button class="paynow_btn">pay now</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
