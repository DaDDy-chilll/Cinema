<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Logo.svg" type="image/x -icon" sizes="16x16"/>
    <title>CinemaCraze</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery3.6.0.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="progress_bar">
        <div class="circle circle1"></div>
        <div class="line line1"></div>
        <div class="circle circle2"></div>
        <div class="line line2"></div>
        <div class="circle circle3"></div>
    </div>

    <!-- main section -->
    <section class="container">
        <div class="container_left">
            <div class="movie_detail_container">
                <h1>movie details</h1>
                <div class="movie_detail">
                    <div class="movie_poster">
                        <img src="assets/movie-poster.jpg" alt="movie-poster" width="100%">
                    </div>
                    <div class="movie_des">
                        <span>
                            <p>movie name - </p>
                            <p>black panther</p>
                        </span>
                        <span>
                            <p>show date - </p>
                            <p>1 jan 2024</p>
                        </span>
                        <span>
                            <p>show time - </p>
                            <p>12:00 PM</p>
                        </span>
                        <span>
                            <p>cinema name - </p>
                            <p>mingalar cinema</p>
                        </span>
                    </div>
                </div>
            </div>
            <div class="payment_method_container">
                <h1>payment methods</h1>
                <div class="payment_methods">
                    <div class="bank_pay">
                        <p>bank payments</p>
                        <img src="assets/bank-card.svg" alt="bank-card">
                    </div>
                    <div class="mobile_pay">
                        <p>mobile payments</p>
                        <img src="assets/mobile-pay.svg" alt="mobile-pay">
                    </div>
                </div>
            </div>
        </div>
        <div class="container_right">
            <div class="payment_detail"></div>
        </div>
    </section>
</body>
</html>
